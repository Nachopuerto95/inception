services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped
    expose:
      - "3306"

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    restart: on-failure
    expose:
      - "9000"

  nginx:
    container_name: nginx
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - wordpress
    networks:
      - inception

  redis:
    build: ./requirements/bonus/redis
    image: redis
    container_name: redis
    networks:
      - inception
    restart: on-failure
  
  ftp:
    build:
      context: ./requirements/bonus/ftp
      args:
        FTPUSER: ${FTPUSER}
        FTPPASS: ${FTPPASS}
    container_name: ftp
    ports:
      - "21:21"
      - "30000-30009:30000-30009"

    volumes:
      - wordpress:/var/www/html
    restart:  unless-stopped
    env_file: .env

  adminer:
    build: ./requirements/bonus/adminer
    container_name: adminer
    image: adminer
    depends_on:
    - mariadb
    ports:
    - "8089:8080"
    restart: "no"
    env_file: .env

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/jpuerto/data/mariadb
      o: bind

  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/jpuerto/data/wordpress
      o: bind

networks:
  inception:
    driver: bridge
